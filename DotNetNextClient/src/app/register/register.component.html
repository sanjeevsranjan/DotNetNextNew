<header class="main-header"></header>

<div class="container">
  <div class="row">
    <div class="col-md-7">
      <h2 class="section-title no-margin-top">Create Account</h2>
      <div class="panel panel-success-dark animated fadeInDown">
        <div class="panel-heading">Register Form</div>
        <div class="panel-body">
          <form role="form" #regForm='ngForm' (ngSubmit)="Register(regForm)">

            <div *ngIf="savedscucessfully" class="alert alert-success alert-dismissible">
              <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
              <strong>Registration Succesfull!</strong>
            </div>

            <div class="form-group">
              <label for="InputEmail">User Email<sup>*</sup></label>
              <input type="email" class="form-control" name="UserEmail" required ngModel>
            </div>

            <div class="form-group">
              <label for="InputFullName">Full Name<sup>*</sup></label>
              <input type="text" class="form-control" name="FullName" required ngModel>
            </div>

            <div class="form-group">
              <label for="InputLastName">Phone Number</label>
              <input type="text" class="form-control" name="PhoneNumber" ngModel>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="InputPassword">Password<sup>*</sup></label>
                  <input type="password" class="form-control" name="Password" ngModel>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="InputConfirmPassword">Confirm Password<sup>*</sup></label>
                  <input type="password" class="form-control" id="InputConfirmPassword">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <div class="checkbox checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox1" value="option1">
                  <label for="inlineCheckbox1">I read <a href="#">Terms and Conditions</a>.</label>
                </div>
              </div>
              <div class="col-md-4">
                <button type="submit" class="btn btn-ar btn-primary pull-right">Register</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div> <!-- container  -->
